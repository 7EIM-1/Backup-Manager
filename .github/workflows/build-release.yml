name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact-name: BackupManager.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact-name: BackupManager

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BackupManager-${{ matrix.rid }}
          path: bin/Release/net8.0/${{ matrix.rid }}/publish/BackupManager*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/Release/net8.0/${{ matrix.rid }}/publish/BackupManager*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
