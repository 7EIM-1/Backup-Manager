name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact-name: BackupManager.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact-name: BackupManager

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BackupManager-${{ matrix.rid }}
          path: bin/Release/net8.0/${{ matrix.rid }}/publish/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: BackupManager-win-x64
          path: ./artifacts/win-x64

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: BackupManager-linux-x64
          path: ./artifacts/linux-x64

      - name: Create Release and Upload Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated multi-platform release with Windows and Linux binaries" \
            || true
          
          # Upload files
          gh release upload ${{ github.ref_name }} \
            artifacts/win-x64/* \
            artifacts/linux-x64/* \
            --clobber
